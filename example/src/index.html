<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>示例页面</title>
</head>
<body>
  <h1>示例页面</h1>
  <p>以下链接会在打包时自动添加 rel="noopener"：</p>
  <ul>
    <li><a href="https://example.com" target="_blank">没有 rel 属性的链接</a></li>
    <li><a href="https://example.org" target="_blank" rel="nofollow">已有 rel 属性的链接</a></li>
    <li><a href="https://example.net" target="_blank" rel="noopener">已有 noopener 的链接</a></li>
  </ul>
</body>
</html>
